<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ADD EMPLOYEE</title>
</head>

<body>
    <div class="heading">
        <h3>New Employees</h3>
    </div>
    <form id="employee-form">
        <div class="form-container">
            <div>
                <label for="name">Enter Name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="profession">Enter Profession</label>
                <input type="text" id="profession">
            </div>
            <div>
                <label for="age">Enter Age</label>
                <input type="number" id="age">
            </div>
            <button id="add-employee-btn">Add User</button>
        </div>
    </form>
    <div id="success-message" class="success-message" style="display: none;">Success:Employee Added!</div>
    <div id="error-message" class="error-message" style="display: none;">Error:Please Make sure All the fields are
        filled before adding in an employee!</div>
    <div class="employee-list" id="employee-list">
        <h3>Added Employees</h3>
    </div>
    <div id="employees-message">You have 0 employees.</div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
